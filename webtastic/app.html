<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fraction Visualiser</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="viewport">
      <div id="main">
        <div id="numerals">
          <input id="numerator-selector" class="number-selector" type="range" value="3" step="1" min="0" max="14"/>
          <div id="fraction">
            <div id="numerator" class="number-big">
              <span>3</span>
            </div>
            <div class="fraction-bar">
            </div>
            <div id="denominator" class="number-big">
              <span>7</span>
            </div>
          </div>
          <input id="denominator-selector" class="number-selector" type="range" value="7" step="1" min="1" max="12"/>
        </div>
        <div id="shapes">
          <div class="shape-selector">
            <button type="button" name="square">Square</button>
            <button type="button" name="circle">Circle</button>
          </div>
          <div class="shape-display">
            <div class="shape-container"></div>
            <div class="shape-container"></div>

          </div>
          <div class="shape-quantity">
            <button type="button" name="scatter">Scatter</button>
            <button type="button" name="addremove">+1/-1</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>

  </body>
</html>
