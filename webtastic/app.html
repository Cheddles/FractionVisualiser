<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fraction Visualiser</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="viewport">
      <div id="main">
        <div id="numerals">
          <input id="numerator" class="number-selector" type="range" value="0" step="1" min="0" max="24" />
          <div id="fraction">
            <div class="number-big">
              <span>24</span>
            </div>
            <div class="fraction-bar">
            </div>
            <div class="number-big">
              <span>12</span>
            </div>
          </div>
          <input id="denominator" class="number-selector" type="range" value="1" step="1" min="1" max="12"/>
        </div>
        <div id="shapes">
          <div class="shape-selector">
            <button type="button" name="square">Square</button>
            <button type="button" name="circle">Circle</button>
          </div>
          <div class="shape-display"></div>
          <div class="shape-quantity">
            <button type="button" name="scatter">Scatter</button>
            <button type="button" name="addremove">+1/-1</button>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
