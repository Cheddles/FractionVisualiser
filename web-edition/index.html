<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fraction Visualiser</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
  </head>
  <body>
    <div id="viewport">
      <div id="main">
        <div id="numerals">
          <span class="tooltip">Drag to adjust value</span>
          <input id="numerator-selector" class="number-selector" type="range" value="3" step="1" min="0" max="14"/>
          <div id="fraction">
            <div id="numerator" class="number-big">
              <span>3</span>
            </div>
            <div class="fraction-bar">
            </div>
            <div id="denominator" class="number-big">
              <span>7</span>
            </div>
          </div>
          <input id="denominator-selector" class="number-selector" type="range" value="7" step="1" min="1" max="12"/>
          <span class="tooltip">Drag to adjust value</span>
        </div>
        <div id="shapes">
          <div class="shape-selector">
            <button type="button" id="squareButton"></button>
              <span class="tooltip">Select the shape you want to use</span>
            <button type="button" id="circleButton"></button>
          </div>
          <div class="shape-display">
          </div>
          <div class="shape-quantity">
            <button type="button" id="shape-remove" class="number-button">-1</button>
              <div class="tooltip-container">
                <span class="tooltip" id="removeText">Remove a shape</span>
                <span class="tooltip" id="addText">Add another shape</span>
              </div>
            <button type="button" id="shape-add" class="number-button">+1</button>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/setup.js"></script>
  </body>
</html>
